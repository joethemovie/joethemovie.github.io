<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ramsey Subaru Performance Parts</title>
    <link rel="stylesheet" href="master.css" media="screen" title="no title">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="master.js"></script>
  </head>
  <body>
    <div id="contentContainer">
      <div id="previewContainer">
        <div id="imageContainer">

          <img src="http://joethemovie.com/images/testImpreza.png" alt="" class="image1 mediaContent" />

          <div class="video1 mediaContent">
            <div id="videoContainer">
              <video src="http://joethemovie.github.io/video/testVid2.mp4" id="videoCont1"></video>
            </div>
          </div>

        </div>
      </div>
      <div id="buttonsContainer">
        <button type="button" name="cat1" class="catButton cat1">Category 1</button>
          <div id="cat1" class="catArea">
            <ul>
              <li><button type="button" name="cat1op1" id="cat1op1">Option 1 &nbsp;&nbsp;&nbsp; $<span id="price1">1,234.00</span></button> </li>
              <li><button type="button" name="cat1op2" id="cat1op2">Option 2 &nbsp;&nbsp;&nbsp; $<span id="price2">456.00</span></button></li>
              <li><button type="button" name="cat1op3" id="cat1op3">Option 3 &nbsp;&nbsp;&nbsp; $<span id="price3">3,454.00</span></button></li>
            </ul>
          </div>
        <button type="button" name="cat2" class="catButton cat2">Category 2</button>
          <div id="cat2" class="catArea">
            <ul>
              <li>Option1</li>
              <li>Option2</li>
              <li>Option3</li>
            </ul>
          </div>
        <button type="button" name="cat3" class="catButton cat3">Category 3</button>
          <div id="cat3" class="catArea">
            <ul>
              <li>Option1</li>
              <li>Option2</li>
              <li>Option3</li>
            </ul>
          </div>
        <button type="button" name="cat4" class="catButton cat4">Category 4</button>
          <div id="cat4" class="catArea">
            <ul>
              <li>Option1</li>
              <li>Option2</li>
              <li>Option3</li>
            </ul>
          </div>
          <!-- coupon code html begin -->
          <div class="couponArea">
            <input id="text_a" type="text" />
            <button onclick="myFunction()" id="couponButton">Coupon Code</button>
            <br>
            <p id="answer"></p>
          </div>
            <!-- coupon code html end -->
      </div>
    </div>
    <!-- coupon code js begin -->
    <script type="text/javascript">
      function myFunction()
        {
        var a=document.getElementById("text_a").value;

        if (a=="SUBARU17")
          {
        document.getElementById("price1").innerText= "1,000";
        document.getElementById("price2").innerText= 400;
        document.getElementById("price3").innerText= "3,000";
        document.getElementById("answer").innerHTML="";
          }
        else
          {
        document.getElementById("answer").innerHTML="Sorry, this is not a coupon Code";
          }
        }
      </script>
      <!-- coupon code js end -->
  </body>
</html>
