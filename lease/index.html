<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lease Builder</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/master.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>Lease Builder</h1>
      <!-- SEARCH INPUT -->
        <div class="inputArea">
          <label for="">Zipcode
            <input type="text" name="search" placeholder="ZIP code" class="commentarea" value="07825" id="searchTerm"></input></label>
            <br>
            <br>
            <label for="">MSRP<input type="text" name="search" placeholder="MSRP" class="commentarea" value="0" id="msrp"></input>
          </label>

          <br><br>
          <label for="">Months <br>
            <button type="button" name="twentyFour" class="months" id="twentyFour">24</button>
            <button type="button" name="thirty" class="months" id="thirty">30</button>
            <button type="button" name="thirtySix" class="months" id="thirtySix">36</button>
            <button type="button" name="thirtyNine" class="months" id="thirtyNine">39</button>
            <button type="button" name="fourtyEight" class="months" id="fourtyEight">48</button>
          </label>
            <br>
          <label for="">Miles Per Year <br>
            <button type="button" name="10,000" class="months" id="tenK">10k</button>
            <button type="button" name="12,000" class="months" id="twelveK">12k</button>
            <button type="button" name="15,000" class="months" id="fifteenK">15k</button>
            <button type="button" name="18,000" class="months" id="eighteenK">18k</button>
            <button type="button" name="20,000" class="months" id="twentyK">20k</button>
          </label>
          <!-- SEARCH BUTTON -->

        </div>
        <br>
        <!-- RANDOM ARTICLE SEARCH -->

      </div>
<br>

<br><br>
  <!-- SEARCH OUTPUT -->
      <ul id="output">

      </ul>

      <ul id="newArea">

      </ul>

  </body>
</html>
